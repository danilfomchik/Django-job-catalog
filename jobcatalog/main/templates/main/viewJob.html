{% extends 'main/base.html' %}
{% load static %}


{% block title %}
{{ title }}
{% endblock %}


{% block content %}
    <style>
        .controls{
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            color: #ffffff;
        }

        .controls a{
            color: #ffffff;
        }
    </style>
    <main>
        <h1 class="main__title">View vacancy</h1>
        <p>Here you can view all information</p>

        <div class="bg-dark bg-gradient p-5 rounded mt-4" style="color: #ffffff;">
            <div class="controls">
                <a href="{% url 'update' job.id %}" class="controls__update">update</a>
                <a href="{% url 'delete' job.id %}" class="controls__delete">delete</a>
            </div>
            <h1>{{ job.position }}</h1>
            <p class="lead" style="word-wrap: break-word;">{{ job.description }}</p>
        </div>

        <a href="{% url 'home' %}">
            <button class="btn btn-light mt-4" name="Cancel">Go back</button>
        </a>
    </main>
{% endblock %}
