<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS only -->

    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .navbar-expand-md .navbar-nav{
            margin: 0 0 0 auto;
        }

        .navbar-expand-md .navbar-nav li{
            padding: 0px 30px;
        }

        main{
            margin: 100px 0px 0px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">IT Jobs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mb-2 mb-md-0">
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Job catalog</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'create' %}">Create job</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'about' %}">About us</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="margin: 0px auto 30px">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
